<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Que comemos?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
          <span class="fs-4">¿Qué comemos?</span>
        </a>
      </header>

      <div class="p-3 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid">
          <h1 class="display-5 fw-bold">¿Qué comemos?</h1>
          <p class="colfs-4">App para resolver tus problema a la hora de pagar la comida.</p>
          <!-- <button class="btn btn-nuevo btn" type="button">Example button</button> -->
        </div>
      </div>

      <div class="row align-items-md-stretch">
        <div class="col">
          <div class="h-100 p-5 bg-body-tertiary miborder">
            <div class="row mb-5">
              <div class="col-6">
                <label for="invitados" class="form-label">¿Cuantos comensales son?</label>
                <input type="number" class="form-control" id="invitados">
              </div>
            </div>

            <form action="#" id="form">
              <div class="mb-3">
                <div class="row">
                  <div class="col-12 mb-3">
                    <h2>Agregá productos</h2>
                  </div>
                  <div class="col-6">
                    <label for="prod" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="prod">
                  </div>
                  <div class="col">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="price">
                  </div>
                  <div class="col d-flex align-items-end">
                    <button class="btn btn-nuevo" id="add_prod">Agregar producto</button>
                  </div>
                </div>
              </div>
            </form>


            <div class="row mt-5" id="list">
              <div class="col">
                <h3>Lista de productos</h3>
                <ul id="items"></ul>
                <h4 id="total"></h4>
              </div>
            </div>


            <div class="row mt-5">
              <div class="col">
                <button id="calculate" class="btn btn-danger">Calcular cuanto tiene que pagar cada uno</button>
                <h4 id="divide"></h4>
              </div>
            </div>


          </div>
        </div>
      </div>

      <footer class="pt-3 mt-4 text-body-secondary border-top">
        ¿Qué comemos? &copy; 2023
      </footer>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
